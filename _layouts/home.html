---
layout: default
---

<div class="max-w-4xl mx-auto px-4 py-8 space-y-10">
  <!-- Hero -->
  <section class="flex flex-col items-center text-center">
    <img
      class="w-48 h-48 shadow-xl rounded-md"
      alt="Logo"
      src="https://picsum.photos/200/300"
    />
    <h1 class="mt-4 text-3xl font-bold">Jekyll Boilerplate</h1>
  </section>

  <!-- Notification -->
  <section class="flex justify-center">
    <article
      class="border border-gray-300 dark:border-gray-700 rounded-lg shadow p-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 w-full max-w-md"
      data-controller="message"
    >
      <div
        class="flex justify-between items-center border-b border-gray-200 dark:border-gray-600 pb-2 mb-2"
      >
        <p class="font-bold">Notification</p>
        <button
          class="text-gray-400 hover:text-red-500 transition-colors cursor-pointer"
          aria-label="delete"
          data-action="click->message#hide"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <p>Hide Notification, press button X to test Stimulus.js.</p>
    </article>
  </section>

  <!-- Blog -->
  <section>
    <h2 class="text-2xl font-bold mb-6">Blog</h2>
    <ul class="space-y-6">
      {% for post in site.posts %}
      <li class="border-b pb-4">
        <a
          href="{{ post.url }}"
          class="text-blue-600 hover:underline font-medium text-lg"
        >
          {{ post.title }}
        </a>
        <p class="text-gray-500 text-sm">{{ post.date | date: "%B %d, %Y" }}</p>
        <p class="text-gray-700">{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
