<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{
    site.title }} {% endif %}
  </title>

  <meta
    name="description"
    content="
    {% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description | strip_newlines }}
    {% endif %}
  "
  />

  <link
    rel="canonical"
    href="{{ page.url | absolute_url | replace:'index.html','' }}"
  />

  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | absolute_url }}"
  />

  <link
    rel="stylesheet"
    href="{{ '/app/assets/stylesheets/tailwind-output.css' | relative_url }}"
  />
  <script
    type="module"
    src="{{ '/app/javascript/application.js' | relative_url }}"
  ></script>
</head>
